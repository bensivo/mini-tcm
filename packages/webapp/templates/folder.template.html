<!-- Renders a folder struct recursively.  -->
{{ define "folder" }}
    <a href="/testcases{{.PathRel}}">
    <i class="ri-folder-fill"></i>
    {{ .Name }}
    </a>
    {{ if gt (len .Children) 0 }}
    <ul>
        {{ range .Children }}
            <li>
                {{ template "folder" .}}
            </li>
        {{ end }}
    </ul>
    {{ end }}
{{ end }}
