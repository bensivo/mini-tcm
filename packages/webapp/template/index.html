<!DOCTYPE html>
<html>
    <head>
        <title>mini-tcm</title>

        <!-- Remixicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

        <!-- Google Fonts (Ubuntu) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.2"></script>

        <!-- My CSS -->
        <link rel="stylesheet" href="static/styles.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>
    <body>
        <header>
            <h1>mini-tcm</h1>
            <nav>
                <a href="/test-runs">Test Runs</a>
                <span class="divider"></span>
                <a href="/test-cases">Test Cases</a>
            </nav>
        </header>

        <div id="not-header">
            <aside>
                <div>
                    <i class="ri-folder-fill"></i>
                    Test Case
                </div>
                <div>
                    <i class="ri-folder-fill"></i>
                    Test Case
                </div>
            </aside>

            <main id="content">
                {{range $tc := .TestCases }}
                    <div class="test-case">
                        <div class="test-case-bar">
                            <div class="test-case-selector"></div>
                            <label class="test-case-name"> {{$tc.Id}} {{$tc.Name}} </label>
                            <input type="checkbox" class="test-case-expand"/>

                            <i class="ri-arrow-down-wide-line collapsed"></i>
                            <i class="ri-arrow-up-wide-line expanded"></i>
                        </div>

                        <div class="test-case-expand-content">
                            <div class="test-case-section">
                                <div class="test-case-section-header">
                                    <h4>Spec</h4>
                                </div>
                                <div class="test-case-section-body">
                                    {{$tc.SpecHtml}}
                                </div>
                            </div>

                            <div class="test-case-section">
                                <div class="test-case-section-header">
                                    <h4>Steps</h4>
                                </div>
                                <div class="test-case-section-body">
                                    {{$tc.StepsHtml}}
                                </div>
                            </div>

                            <div class="test-case-section">
                                <div class="test-case-section-header">
                                    <h4>Expected Results</h4>
                                </div>
                                <div class="test-case-section-body">
                                    {{$tc.ExpectedResultHtml}}
                                </div>
                            </div>
                        </div>
                    </div>
                {{end}}

                <button>New Test</button>
            </main>

        </div>
    </body>
</html>
